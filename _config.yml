title: TaylorToby的博客
email: xiaozhuyaoye@hotmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
intensedebate_comments: true

# Author settings
author: TaylorToby # add your name
author-pic: head.jpg
about-author: 头像是我家主子。

# Contact links
email: 'xiaozhuyaoye@hotmail.com' # Add your Email address
website: 'xiaozhuyaoye.github.io' # Add your website, do not add http://
github: '/xiaozhuyaoye' # Add your Github handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
